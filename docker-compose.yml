version: "3.9"

services:
  app:
    build: .
    ports:
      - "8033:8000"
    env_file:
      - .env
    environment:
      # Supabase connection
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      # LLM connection
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_BASE_URL=${LLM_BASE_URL}
      - LLM_MODEL=${LLM_MODEL}
    restart: unless-stopped
